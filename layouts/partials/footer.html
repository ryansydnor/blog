        </main>
        <footer class="row middle-xs center-xs">
            {{ if .Site.Params.github }}
            <div class="col-xs-3 col-md-2"><a href="https://github.com/{{ .Site.Params.github }}" target="_blank">GitHub</a></div>
            {{ end }}
            {{ if .Site.Params.linkedin }}
            <div class="col-xs-3 col-md-2"><a href="https://linkedin.com/in/{{ .Site.Params.linkedin }}" target="_blank">LinkedIn</a></div>
            {{ end }}
            {{ if .Site.Params.twitter }}
            <div class="col-xs-3 col-md-2"><a href="https://twitter.com/{{ .Site.Params.twitter }}" target="_blank">Twitter</a></div>
            {{ end }}
            <!-- Scripts -->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            {{ if .IsHome }}
            <script src="/scripts/index.js" type="text/javascript"></script>
            <script src="/scripts/typed.min.js" type="text/javascript"></script>
            {{ else }}
            <script src="/scripts/main.js" type="text/javascript"></script>
            {{ end }}
            <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
        </footer>
    </body>
</html>
