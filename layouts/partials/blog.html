<section class="blog" id="blog">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Latest Posts</h1></div>
        </div>
        <div class="row">
            <div class="col-xs-12 posts-list">
                {{ range first 10 .Data.Pages }}
                {{ if eq .Type "blog" }}
                    <article>
                        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                        {{ if .Description }}
                        <div class="sub-header">
                          {{ .Description }}
                        </div>
                        {{ end }}
                        <div class="sub-sub-header">
                          {{ .Date.Format .Site.Params.dateform }} Â· {{ .ReadingTime }} minute read
                        </div>
                    </article>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
